<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Carreyette Creations</title>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Damion|Roboto" rel="stylesheet">
         <!-- <a href='http://www.freepik.com/free-photo/texture-background_1167463.htm'>Designed by Freepik</a>  -->
        <style>
            body {
                padding-top: 70px;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <nav class="navbar navbar navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <a id="logo" class="navbar-brand" href="#">Carreyettes' Creations</a>
                    </div>
                        <ul id="navigation" class="nav navbar-nav navbar-right">
                            <li class="navigations"><a href="#">Home</a></li>
                            <li class="navigations"><a href="#">About Us</a></li>
                            <li class="navigations" class="active"><a href="#">Portfolio</a></li>
                            <li class="navigations"><a href="#">Contact Us</a></li>
                        </ul>
                
                </div>
            </nav>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

  <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                    <img src="cake1.jpg" alt="Cake 1">
                    </div>

                    <div class="item">
                    <img src="cake2.jpg" alt="Cake 2">
                    </div>

                    <div class="item">
                    <img src="cake3.jpg" alt="Cake 3">
                    </div>
                </div>

  <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <footer class="navbar-fixed-bottom" id="footer">
            <div id="phone">
                <span>Follow us on Facebook <br> or <br> Contact us at 0909090909</span>
            <div id="facebook">
            <a href="https://www.facebook.com/carreyettescreations/"><img src="facebook-wrap.png" alt="facebook link"></a>
             </div>   
        </footer>
     </body>
    
    
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</html>
